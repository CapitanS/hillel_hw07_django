{% extends "products_base_generic.html" %}

{% block content %}
<table class="table table-bordered">
  <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Order price</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in customers %}
      <tr>
        <td>{{ customer.first_name }}</td>
        <td>{{ customer.last_name }}</td>
        <td>{{ customer.order_price }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
